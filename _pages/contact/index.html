<h1>Let's Chat</h1>

<hr>

<form method="POST" action="https://formspree.io/{{ site.formspree-verify }}" autocomplete="on">
  <label for="fullName" class="visually-hidden">Name</label>
  <input type="text" name="fullName" id="fullName" placeholder="Name" value="" tabindex="1">

  <label for="organization" class="visually-hidden">Company</label>
  <input type="text" name="organization" id="organization" placeholder="Company" value="" tabindex="2">

  <label for="email" class="visually-hidden">Email</label>
  <input type="email" id="email" name="email" placeholder="Email Address" value="" tabindex="3">

  <label for="phone" class="visually-hidden">Phone</label>
  <input type="tel" name="phone" id="phone" placeholder="Phone" value="" tabindex="4">

  <label for="message" class="visually-hidden">Message</label>
  <textarea name="message" id="message" placeholder="Leave us a message" tabindex="6"></textarea>

  <input type="hidden" name="_next" value="{{ site.url }}/thanks/" />
  <input type="text" name="_gotcha" style="display:none">

  <br><br>

  <!-- Submit it -->
  <button class="btn read-more" type="submit" value="submit">Submit</button>
</form>
