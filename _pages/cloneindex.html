---
title: Grow
permalink: "/grow/"
class: grow
parent:
description:
categories:
---

<h1>{{ page.title }}</h1>

<hr>

<video controls="controls" height="auto" controlsList="nodownload" autoplay>
  <source src="{{ site.baseurl }}/video/Drone-Video.mp4" />
  <object type="application/x-shockwave-flash" data="http://releases.flowplayer.org/swf/flowplayer-3.2.1.swf" width="640" height="360">
    <param name="movie" value="http://releases.flowplayer.org/swf/flowplayer-3.2.1.swf" />
    <param name="allowFullScreen" value="true" />
    <param name="wmode" value="transparent" />
    <param name="flashVars" value="config={'playlist':['/images/grow/1.png',{'url':'{{ site.baseurl }}/video/Drone-Video.mp4','autoPlay':false}]}" />
    <img alt="Grow Operations" src="{{ site.baseurl }}/images/grow/1.png" width="640" height="360" title="No video playback capabilities, please download the video below" />
  </object>
</video>

<hr>


<hr>

<div class="page-carousel">
  {% for image in site.data.grow %}
  <div>
    <figure>
      <figcaption>
        {{ image.figcaption }}
      </figcaption>
      <img src="{{ site.baseurl }}/images/{{ page.class }}/{{ image.img }}" alt="{{ image.figcaption }}">
    </figure>
  </div>
  {% endfor %}
</div>
