layout: default
title: Home
permalink: "/"
class: home
description: {{ site.description }}

<script>
  function passWord() {
    var testV = 1;
    var pass1 = prompt('Please Enter Your Password',' ');
    while (testV < 3) {
      if (!pass1)
        history.go(-1);
      if (pass1.toLowerCase() == "onecardmarty") {
        window.open('/slides/');
        break;
      }
      testV+=1;
      var pass1 =
      prompt('Access Denied - Password Incorrect, Please Try Again.','Password');
    }
    if (pass1.toLowerCase()!="password" & testV ==3)
      history.go(-1);
    return " ";
  }
</script>

<section>
  <div itemscope itemtype="http://schema.org/Organization">
    <a itemprop="url" href="{{ site.baseurl }}/">
      <img itemprop="logo" src="{{ site.baseurl }}/images/{{ site.logo }}" alt="{{ site.title }} logo">
    </a>
  </div>
  <br><br>
  <form>
    <button name="button" onClick="passWord()">Enter Protected Area</button>
  </form>
</section>
