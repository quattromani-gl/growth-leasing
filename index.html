<h2>Welcome</h2>

<button onclick="document.getElementById('id01').style.display='block'" style="width:auto;">Login</button>

<div id="id01" class="modal">

  <form class="modal-content animate" autocomplete="on">
    <div class="container">
      <label><b>Username</b></label>
      <input type="text" autocomplete="username" placeholder="Enter Username" name="uname" required>
      <br>
      <label><b>Password</b></label>
      <input type="password" autocomplete="current-password" placeholder="Enter Password" name="psw" required>

      <input type="submit" value="Submit" class="submitButton">
    </div>
  </form>
</div>

<script>
// Get the modal
var modal = document.getElementById('id01');
// When the user clicks anywhere outside of the modal, close it
window.onclick = function(event) {
  if (event.target == modal) {
    modal.style.display = "none";
  }
}
console.log('ugh');
$("body").addClass("access");
</script>

<script>
//On form submit
$('#id01').submit(function(){
  var uname = $('[name="uname"]').val();
  var psw = $('[name="psw"]').val();

  $.ajax({
    url: '/users.json',

    success: function(data) {
      if(data.username == uname) {
        if ($.cookie('access') == "undefined" || $.cookie('access') == "no") {
         $.cookie('access','yes', {expires: 7, path: '/'});
         $("body").addClass("access");
       }
       else {
         $.cookie('access','no',  {expires: 7, path: '/'});
         $("body").removeClass("access");
       }
     }
   },
   error: function (err) {
    console.error(err);
  }
  dataType: 'JSON'
});

  return false;
});
</script>
